<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <title>Document</title>
</head>

<body>
        <main class="pa4 black-80">
            <form class="measure center" action="{% url 'journal_app:login' %}" method="post">
                {% csrf_token %}
                <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                    <legend class="f4 fw6 ph0 mh0">Sign In</legend>
                    <div class="mt3">
                        <label class="db fw6 lh-copy f6" for="Username">UserName</label>
                        <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text"
                            name="username" id="username">
                    </div>
                    <div class="mv3">
                        <label class="db fw6 lh-copy f6" for="password">Password</label>
                        <input class="b pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="password"
                            name="password" id="password">
                    </div>
                    <label class="pa0 ma0 lh-copy f6 pointer"><input type="checkbox" name="remember_me"> Remember me</label>
                </fieldset>
                <div class="">
                    <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit"
                        value="Sign in">
                </div>
                <div class="lh-copy mt3">
                    <a href="{% url 'journal_app:register' %}" class="f6 link dim black db">Sign up</a>
                    <a href="{% url 'journal_app:reset_password' %}" class="f6 link dim black db">Forgot your password?</a>
                </div>
            </form>
        </main>

      
  
</body>

</html>
